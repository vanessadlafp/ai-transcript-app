version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    volumes:
      # Mount the workspace
      - ..:/workspaces/ai-transcript-app:cached

    environment:
      PYTHONUNBUFFERED: "1"

      # Python/UV cache directories
      UV_CACHE_DIR: "/tmp/uv-cache"
      HF_HOME: "/tmp/huggingface"
      TRANSFORMERS_CACHE: "/tmp/transformers"
      XDG_CACHE_HOME: "/tmp/cache"

    command: sleep infinity

    # Forward ports for backend and frontend
    ports:
      - "8000:8000"  # FastAPI backend
      - "8501:8501"  # Streamlit app

    # Use non-root user
    user: "501:20"

    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:0.12.9
    volumes:
      # Store models in a named volume for persistence
      - ai-transcript-ollama-models:/root/.ollama
    ports:
      - "11434:11434"

volumes:
  ai-transcript-ollama-models:
